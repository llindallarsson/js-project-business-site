<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <link
    rel="stylesheet"
    href="styles.css"
  >
  <title>Handcrafted Harmony - contact</title>
</head>

<body>
  <section class="contact-form">

    <h1>Contact us</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora sapiente labore ex, porro sint, explicabo ipsum
      iusto vitae numquam cum mollitia laudantium, dicta eius atque.</p>
    <form
      action="http://httpbin.org/anything"
      method="POST"
    >
      <!-- email input, select dropdown, number input, button -->
      <div class="form-input">
        <label for="inquiry"> What can we help you with?
        </label>
        <select
          name="inquiry"
          id="inquiry"
        >
          <option value="classesInterest">I have a question about your classes</option>
          <option value="bookingProblem">I have a problem with my booking</option>
          <option value="orderProblem">I have a problem with my order</option>
          <option value="other">Other questions</option>
        </select>
      </div>

      <div class="form-input">
        <label for="firstName">First name
        </label>
        <input
          type="text"
          name="firstName"
          id="firstName"
          placeholder="First name"
          required
        >
      </div>

      <div class="form-input">
        <label for="lastName">Last name
        </label>
        <input
          type="text"
          name="lastName"
          id="lastName"
          placeholder="Last name"
          required
        >
      </div>

      <div class="form-input">
        <label for="email">Email
        </label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@email.com"
          required
        />
      </div>

      <div class="form-input">
        <label for="message">Message
        </label>
        <input
          type="text"
          name="message"
          id="message"
          placeholder="Leave us a message"
          required
        >
      </div>
      <div class="form-checkbox">
        <input
          type="checkbox"
          id="agree"
          name="agree"
          value="agreeOK"
          required
        >
        <label for="agree"> You agree to our friendly <a
            href=""
            #"
          >privacy policy.</a></label><br>
      </div>

      <button type="submit">Send message</button>
    </form>
  </section>
</body>

</html>
